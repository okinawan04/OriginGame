<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>カードバトル</title>

  <!-- CSSファイルの読み込み -->
  <link rel="stylesheet" href="Proto.css" />
</head>

<body>
  <div class="game-wrapper">
    <div class="character-row">
      <!-- 敵 -->
      <div class="character-area">
        <img id="enemy-img" src="images/yurei_03.png" alt="敵" />
        <div class="hp-area">
          <!-- 敵のHP表示とバー -->
          <h2>敵 HP: <span id="enemy-hp">30</span></h2>
          <div class="hp-bar">
            <div class="hp-bar-inner" id="enemy-hp-bar-inner"></div>
          </div>
        </div>
      </div>

      <!-- プレイヤー -->
      <div class="character-area">
        <img id="player-img" src="images/character_kishi_man_03_blue.png" alt="プレイヤー" />
        <div class="hp-area">
          <!-- プレイヤーのHP表示とバー -->
          <h2>あなたの HP: <span id="player-hp">20</span></h2>
          <div class="hp-bar">
            <div class="hp-bar-inner" id="player-hp-bar-inner"></div>
          </div>
        </div>
      </div>
    </div>


    <!-- ターン表示用メッセージ -->
    <div id="turn-indicator" class="ui-box">あなたのターン！</div>

    <!-- 山札と捨て札の情報表示 -->
    <div id="deck-info" class="ui-box">
      山札: <span id="deck-count">0</span> 枚
      捨て札: <span id="discard-count">0</span> 枚
    </div>

    <!-- 手札のカード表示エリア -->
    <div id="hand"></div>

    <!-- 戦闘ログ表示エリア -->
    <p id="log" class="ui-box" style="white-space: pre-wrap;"></p>

    <!-- 勝敗結果表示エリア -->
    <p id="result" class="ui-box" style="font-size: 1.2em; margin-top: 20px;"></p>

    <!-- JavaScriptの読み込み -->
    <script src="Proto.js"></script>
  </div>
</body>

</html>
